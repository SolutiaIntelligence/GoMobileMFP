<ion-view style="" title="Login">
    <ion-content class="has-header" padding="'true'">
        <form style="" class="list" ng-submit="login(user)">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">ID-Chofer</span>
                    <input placeholder="" type="text" ng-model="user.id">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">IMEI</span>
                    <input placeholder="" type="password" ng-model="user.imei">
                </label>
            </ion-list>
            <div style="width: 300px; height: 146px;" class="spacer"></div>
            <ion-checkbox style="" ng-model="user.update">Update</ion-checkbox>
            <button style="" type="submit" class="button button-stable button-block ">Log in</button>
        </form>
    </ion-content>
</ion-view>
